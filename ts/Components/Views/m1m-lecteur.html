<div class="lecteurItemMenu"
     alx-dropzone
     (alx-ondrop)="loadAndPlay($event)"
     alx-dragstart-css="canDrop"
     alx-draghover-css="dropOver"
     [alx-accept-fct]="isMedia"
>
    <!--<img src="{{nf.iconURL}}"/>-->
    <img src="assets/images/b.jpg"/>
    <div class="labelLecteur">{{nf.name}}</div>
    <button (click)="play()">PLAY</button>
    <button (click)="pause()">PAUSE</button>
    <button (click)="stop()">STOP</button>
</div>

<h1>{{nf.title}}</h1>
<div class="mediaContent">
    <div class="mediaLine" *ngIf="nf.longdescription"><span class="libelle">Description : </span>{{nf.longdescription}}</div>

    <div class="mediaLine" *ngIf="nf.date"><span class="libelle">Date de cr√©ation : </span>{{nf.date}}</div>

    <div class="mediaLine" *ngIf="nf.creator"><span class="libelle">Auteur : </span>{{nf.creator}}</div>

    <span class="mediaLine" *ngIf="nf.genres != []"><span class="libelle">Genre : </span><span *ngFor="let genre of nf.genres" class="genre">{{genre}}</span></span>

    <!--<img *ngIf="nf.icon" src="{{nf.icon}}"/>-->

    <select name="lecteur">
        <option *ngFor="let lecteur of this.comm.mediaRenderers" value="{{lecteur.id}}">{{lecteur.name}}</option>
    </select>

    <button>Lancer</button>
</div>

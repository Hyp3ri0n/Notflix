<div (click)="itemClick()" class="parentItem" id="nf.directory">
    <i class="fa fa-caret-right" aria-hidden="true" *ngIf="!open && directories.length !== 0"></i>
    <i class="fa fa-caret-down" aria-hidden="true" *ngIf="open && directories.length !== 0"></i>
    {{nf.name}}
</div>
 <div class="subItem" *ngIf="open">
     <m1m-directory [nf]="directory" *ngFor="let directory of directories"></m1m-directory>
</div>

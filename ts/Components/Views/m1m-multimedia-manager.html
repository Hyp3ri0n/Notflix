<div class="row fullPage">
    <!--MENU-->
    <div class="shrink columns" id="menu">
        <div class="hamburger">
            <div (click)="menuClick()">
                <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
                <div class="labelHamburger" *ngIf="menuDisplayed">Menu</div>
            </div>
        </div>
        <div class="listServers">
            <!-- Affichage de tous les serveurs si aucun sélectionné -->
            <m1m-server [hidden]="currentServer != null"
                        *ngFor="let server of mediaServers"
                        [nf]="server"
                        [menuDisplayed]="menuDisplayed"
                        (eventSelectedServer)="selectedServer($event)"
                        [serverSelected]="false">
            </m1m-server>
            <!-- Affichage du serveur sélectionné -->
            <m1m-server *ngIf="currentServer != null"
                        [nf]="currentServer"
                        [menuDisplayed]="menuDisplayed"
                        (eventSelectedServer)="selectedServer($event)"
                        [serverSelected]="true">
            </m1m-server>
        </div>
        <div class="footerMenu">
            <div class="paddingIconMenu">
                <i class="fa fa-cog fa-2x" aria-hidden="true"></i>
                <div *ngIf="menuDisplayed">Paramètres</div>
            </div>
            <div class="paddingIconMenu">
                <i class="fa fa-play-circle-o fa-2x" aria-hidden="true"></i>
                <div *ngIf="menuDisplayed">En cours</div>
            </div>
        </div>
    </div>
    <!--MAIN-->
    <div class="columns" id="main">
        <div class="filter">
            <div id="header">
                Header
            </div>
            <div id="content">
                Content
            </div>
            <div id="footer">
                Footer
            </div>
        </div>
    </div>
</div>
